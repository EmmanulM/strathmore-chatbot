<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Strathmore AI Assistant</title>

    <!-- Meta like WhatsApp -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Strathmore University Course Assistant Chatbot">

    <style>
        body {
            margin: 0;
            font-family: "Times New Roman", Times, serif;
            background-color: #f4fdf6;
        }

        .chat-container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .header {
            background: #0b6e4f;
            /* Strathmore green */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            margin-bottom: 10px;
            border-radius: 15px;
            line-height: 1.4;
            font-size: 15px;
        }

        /* AI message (left) */
        .bot {
            background: #e6f5ec;
            color: #003366;
            /* blue text */
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        /* User message (right) */
        .user {
            background: #0b6e4f;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border: none;
            font-size: 15px;
            font-family: "Times New Roman", Times, serif;
        }

        .input-area button {
            background: #0b6e4f;
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-size: 15px;
        }

        .input-area button:hover {
            background: #095c42;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="header">ðŸŽ“ Strathmore AI Assistant</div>

        <div class="messages" id="messages">
            <div class="message bot">
                Hello! ðŸ‘‹ Welcome to Strathmore AI Assistant ðŸŽ“<br><br>
                Please type your qualification (e.g. A, B, C+, Dip in IT)
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function addMessage(text, sender) {
            const messages = document.getElementById("messages");
            const div = document.createElement("div");
            div.className = "message " + sender;
            div.innerText = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, "user");
            input.value = "";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            })
                .then(res => res.json())
                .then(data => {
                    addMessage(data.reply, "bot");
                });
        }

        document.getElementById("userInput").addEventListener("keypress", function (e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>

</body>

</html>
